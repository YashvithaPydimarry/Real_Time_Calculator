<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYCGYGR1zl3euaaxSJhEv3pBKGjqUa1EtP_A&usqp=CAU" type="image/x-icon">
    
</head>
<body>
    <fieldset><br>
        <legend style="margin: auto;"><font size="7"><b>Real Time Calculator</b></font></legend><br>
            <center>
            <div class="cal">
                <div class="in">
                    <br><br><br>
                    <b>Value : </b><input type="number" placeholder="Enter first number" id="num"> <br><br><br>
                    <!-- <b>value 2:</b><input type="number" placeholder="Enter second number" id="snum"> <br><br> -->
                </div>  
                <div id="ans">Answer</div> <br>
                <div id="wait">Wait</div><br><br><br>
                <div class="a">
                <input type="submit" value="add" id="add">
                <input type="submit" value="sub" id="sub" >
                <input type="submit" value="mul" id="mul">
                <input type="submit" value="div" id="div">
                <input type="submit" value="reload" id="reload" onclick="window.location.reload()">
                <input type="submit" value="=" id="equal">
            </div>
        </div>
        </center>
    </fieldset>
    
    <script src="./design.js"></script>
</body>
</html>
